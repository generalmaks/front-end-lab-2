<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2">Зінець</td>
            <td>Максим</td>
            <td>Сергійович</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">ІМ-31</td>
            <td>Лабораторна №2</td>
            <td rowspan="2">Варіант 7</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <div class="container">
        <div class="clock clock-position">
            <div class="dot dot-12"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-6"></div>
            <div class="dot dot-9"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="center-dot"></div>
        </div>

        <div class="clock clock-transform">
            <div class="dot-transform dot-12-transform"></div>
            <div class="dot-transform dot-3-transform"></div>
            <div class="dot-transform dot-6-transform"></div>
            <div class="dot-transform dot-9-transform"></div>
            <div class="hand-transform hour-hand-transform"></div>
            <div class="hand-transform minute-hand-transform"></div>
            <div class="center-dot-transform"></div>
        </div>
    </div>
</body>

</html>
